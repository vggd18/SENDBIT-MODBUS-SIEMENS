<!DOCTYPE html>
<html>
<body>

<button id="myButton">Enviar Bit</button>

<script>
document.getElementById("myButton").addEventListener("click", function() {
    fetch('/sendBit')
        .then(response => response.text())
        .then(data => console.log(data))
        .catch((error) => {
            console.error('Erro:', error);
        });
});
</script>

</body>
</html>
